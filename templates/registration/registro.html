{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a las hojas de estilo y scripts de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Enlace a tu hoja de estilo personalizada 'registro.css' -->
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Registro de usuario</title>
</head>
<body style="background-color: #e3f8fc;">
    {% load crispy_forms_tags %}
    <div class="container">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Registro de usuario</h2>
            <hr>
            <!-- Formulario de registro -->
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <a href="/">Ir al home</a> | 
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <!-- Botón para enviar el formulario de registro -->
                <input type="submit" value="Registrar" class="btn btn-outline-primary float-center">
            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <br>
    <br>
    <br>
    <br>
</body>
</html> 
{% endblock %}
