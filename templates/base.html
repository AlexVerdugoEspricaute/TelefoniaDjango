<!DOCTYPE html>
<html lang="en">
{% load static %}
<header>
    <!-- Metaetiquetas y enlaces a las hojas de estilo y scripts de Bootstrap -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Enlaces a tus hojas de estilo personalizadas 'index.css' y 'style.css' -->
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title>Home</title>
</header>
<body style="background-color: #e3f8fc;">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
    <a href="/">
      <img src="{% static 'images/STT.png' %}" aria-current="page" alt="Logo Empresa" width="50" height="40"/>
    </a>
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Sistema Tarificación Telefónica</a>
      <a class="nav-link active" href="/boleta">Boleta
        <span class="visually-hidden">(current)</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
        </div>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <!-- Mostrar mensaje de bienvenida y enlace para cerrar sesión si el usuario está autenticado -->
              <h5 style="margin: 5px;"> Bienvenido {{ user.username }} !! </h5>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm" style="margin: 5px;">Cerrar sesión</a>
              </li>
            {% else %}
              <!-- Enlaces para iniciar sesión y registrarse si el usuario no está autenticado -->
              <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-outline-danger btn-sm" type="button" style="margin: 5px;">Ingresar</a>
              </li>
              <li class="nav-item">
                <a href="/registro" type="button" class="btn btn-outline-primary float-center btn-sm" style="margin: 5px;">Registrarse</a>
              </li>    
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    <!-- Contenido específico de cada página -->
    {% block content %}

    {% endblock %}
    <!-- Pie de página fijo en la parte inferior -->

    <footer class="fixed-bottom" >
      <div class="card text-center">
          <div class="card-body">
            <!-- Enlace al sitio web de la universidad -->
            <a href="/"><h5 class="card-title">Universidad Siglo XXI</h5></a>
            <!-- Enlaces a las redes sociales -->
            <a href="mailto:elcorreoquequieres@correo.com"><img src="{% static 'images/logoEmail.png' %}" aria-current="page" alt="E-Mail"></a>
            <a href="https://www.facebook.com/"><img src="{% static 'images/logoFacebook.png' %}" aria-current="page" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="{% static 'images/logoInstagram.png' %}" aria-current="page" alt="Instagram"></a>
            </div>
      </div>
    </footer>          
</body>
</html>
